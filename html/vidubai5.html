<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="../css/vidubai5.css">
</head>
<body>
<div class="survey">
    <form action="#" method="get">
        <input class="form-control" name="full_name" minlength="5" maxlength="10" type="text" placeholder="type" required/>
        <input class="form-control" name="email" type="email" placeholder="Email"  required/>
        <input class="form-control" name="password" minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" type="password" placeholder="Password"  required/>
        <input class="form-control" name="age" min="18" max="60" type="number" placeholder="Age"/>
        <input class="form-control" name="birthday" type="date" placeholder="Birthday"/>
        <input class="form-control" name="mycolor" type="color" placeholder="My Color"/>

        <input name="price_range" type="range" min="0" max="100"/>

        <p>Giới tính</p>
        <label><input name="sex" value="nam" checked type="radio"/>Nam</label>
        <label><input name="sex" value="nu" type="radio"/>Nữ</label>
        <label><input name="sex" value="khac" type="radio"/>Khác</label>
        <p>
            <label><input required type="checkbox" checked name="confirm"/>Tôi đã đọc và chấp nhận các điều khoản</label>
        </p>
        <p>Thành phố sinh sống:</p>
        <select name="city">
            <option value="hn">Hà Nội</option>
            <option value="sg">Sài Gòn</option>
            <option value="ct">Cần Thơ</option>
            <option value="dn">Đà Nẵng</option>
            <option value="hp">Hải Phòng</option>
        </select>
        <p>Nhận xét:</p>
        <textarea name="comment" rows="10" cols="50" placeholder="Viết nhận xét của bạn.."></textarea>
        <br/>
        <button type="submit">Gửi đi</button>
        <button type="button">Button</button>
        <button type="reset">Reset</button>
    </form>
</div>
</body>
</html>
